<!DOCTYPE html>
<html>
<head>
	<title>Contoh Menu Bar Sederhana</title>
	<style>
		/* CSS untuk style menu bar */
		nav {
			background-color: #333;
			overflow: hidden;
		}

		nav a {
			float: left;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		.active {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<!-- HTML untuk menu bar -->
	<nav>
		<a class="active" href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Services</a>
		<a href="#">Contact Us</a>
	</nav>
</body>
</html>
